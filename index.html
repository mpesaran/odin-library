<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>My Library</h1>
    <dialog id="bookDialog">
        <div class="dialog-content">
            <button id="closeDialog" autofocus>X</button>
            <form action="" id="bookDetails">
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="author">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="pages">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div class="read">
                    <label for="read">Already read?</label>
                    <input type="checkbox" id="read" name="read" required>
                </div>
                <button id="add" type="submit">Add Book</button>
            </form>
        </div>
    </dialog>

    <button id="openDialog" class="newBook">Add New Book</button>

    <div id="booksContainer"></div>

</body>

</html>
